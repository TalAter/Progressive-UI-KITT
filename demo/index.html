<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
  <title>Progressive UI KITT</title>
  <style>
    body {
      margin: 0 0;
      padding: 0 0;
    }
    img#sample_site {
      width: 100%;
    }
  </style>
</head>
<body>
<script>
  // For demo purposes only, show screenshots of different sites in the background
  (function() {
    var getRandomIntInclusive = function (min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    };
    var img = document.createElement('img');
    img.src = 'sample_sites/'+getRandomIntInclusive(1,4)+'.jpg';
    img.id = 'sample_site';
    document.body.appendChild(img);
  })();
</script>

<script src="../dist/progressive-ui-kitt.js"></script>
<script>
  // Define a stylesheet for KITT to use
  ProgressiveKITT.setStylesheet('/dist/themes/basic.css');

  // Render KITT's interface
  ProgressiveKITT.vroom();

  ProgressiveKITT.addMessage('This is a progressive web app.');
</script>
</body>
</html>

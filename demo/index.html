<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
  <title>Progressive UI KITT</title>
  <style>
    body {
      margin: 0 0;
      padding: 0 0;
    }
    img#sample_site {
      width: 100%;
    }
  </style>
</head>
<body>
<script>
  // For demo purposes only, show screenshots of different sites in the background
  (function() {
    var getRandomIntInclusive = function (min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    };
    var img = document.createElement('img');
    img.src = 'sample_sites/'+getRandomIntInclusive(1,4)+'.jpg';
    img.id = 'sample_site';
    document.body.appendChild(img);
  })();
</script>

<script src="../dist/progressive-ui-kitt.js"></script>
<script>
  // Define a stylesheet for KITT to use
  ProgressiveKITT.setStylesheet('/dist/themes/flat.css');

  // Start KITT up
  ProgressiveKITT.vroom();


  // Register service worker
  if('serviceWorker' in navigator){
    // Register service worker
    navigator.serviceWorker.register('/demo/sw.js').then(function(registration){
      ProgressiveKITT.addAlert('Service worker registration succeeded');
      console.log("Service worker registration succeeded. Scope is", registration.scope);
    }).catch(function(err){
      ProgressiveKITT.addAlert('Service worker registration failed');
      console.log("Service worker registration failed with error", err);
    });
  }
</script>
</body>
</html>
